# 基础设置
mixed-port: 7890
redir-port: 7891
tproxy-port: 1536
mode: Rule
allow-lan: true
geo-auto-update: true
geo-update-interval: 24
geox-url:
  ASN.mmdb: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
unified-delay: true
tcp-concurrent: true
log-level: silent
find-process-mode: always
global-client-fingerprint: chrome
external-controller: 0.0.0.0:9090
#面板默认 Meta 可选 Yacd / Zash 重启模块即可加载
external-ui: /data/adb/box_bll/panel/Meta/
secret: ""
# —————————
#####################
#修改配置文件保存时，建议重启服务/重载配置.
#####################

# 节点记忆
profile:
  store-selected: true
  store-fake-ip: true
# —————————

# 嗅探模块
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "Mijia Cloud"
# —————————

# 网卡模块
tun:
  enable: true #true 开 #false 关
  device: meta
  stack: gvisor
  dns-hijack:
    - any:53
    - tcp://any:53
  udp-timeout: 300
  auto-route: true
  strict-route: true
  auto-redirect: false
  auto-detect-interface: true
  route-exclude-address:
  - 192.168.0.0/16
  - fc00::/7
  exclude-package: # 游戏卡顿可添加包名 仅Android
    #- com.tencent.tmgp.sgame
# —————————

# DNS模块
dns:
  enable: true
  prefer-h3: true
  ipv6: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/15
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "connect.rom.miui.com"
    - "localhost.ptlogin2.qq.com"
    - "+.market.xiaomi.com"
    - "*.944246.zicp.io"
    - "+.com.hush.yamby"
  direct-nameserver:
    - 119.29.29.29
    - 1.12.12.12
    - 223.5.5.5
    - 223.6.6.6
  nameserver-policy:
    "RULE-SET:CN_域名,CN_IP":
      - https://doh.pub/dns-query#🌎 全球直连
      - https://dns.alidns.com/dns-query#🌎 全球直连
  nameserver:
    - https://dns.google/dns-query#🌐 DNS解析
    - https://cloudflare-dns.com/dns-query#🌐 DNS解析
# —————————

# 健康检查
p: &p
  type: http
  interval: 86400
  health-check:
    enable: true
    url: https://www.gstatic.com/generate_204
    interval: 300
# —————————

# 订阅地址相关
A: &A
  filter: "^(?!.*(套餐|重置|剩余|到期|订阅|群|账户|流量|有效期|时间|官网)).*$"
  use:
  - 1.主要地址
  - 2.备用地址
  - 3.额外地址

All: &All
  type: url-test
  use:
  - 1.主要地址
  - 2.备用地址
  - 3.额外地址

proxy-providers: # ← 此函数位置请勿变动！此为模块更新时备份恢复订阅变量范围 ↓
  1.主要地址:
    <<: *p
    url: "引入您的Clash订阅链接地址"
    
  2.备用地址:
    <<: *p
    url: "引入您的Clash订阅链接地址"
  
  3.额外地址:
    <<: *p
    url: "引入您的Clash订阅链接地址"
# —————————

proxies: # ← 此函数位置请勿变动！此为模块更新时备份恢复订阅变量范围 ↑
  - {name: 🌎 全球直连, type: direct, udp: true}
  - {name: ⛔️ 拒绝连接, type: reject}
  - {name: 🌐 DNS_Hijack, type: dns}

proxy_groups: &proxy_groups
    type: select
    proxies:
      - 🎯 总模式
      - ⛔️ 拒绝连接
      - ♻️ 延迟最低
      - ♻️ 故障转移
      - ♻️ 负载均衡
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🌍 其它地区
      - 🌎 全球直连
    <<: *A
# —————————
proxy-groups:
  - name: 🎯 总模式
    type: select
    proxies:
      - ♻️ 延迟最低
      - ♻️ 故障转移
      - ♻️ 负载均衡
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🌍 其它地区
      - 🌎 全球直连
# —————————

  - name: ♻️ 延迟最低
    type: url-test
    <<: *A

  - name: ♻️ 故障转移
    type: fallback
    <<: *A

  - name: ♻️ 负载均衡
    type: load-balance
    strategy: round-robin
    <<: *A

  - name: 🌐 DNS解析
    <<: *proxy_groups

  - name: 📲 电报信息
    <<: *proxy_groups

  - name: 🤖 OpenAI
    <<: *proxy_groups

  - name: 🎮 Discord
    <<: *proxy_groups

  - name: 📸 TikTok
    <<: *proxy_groups

  - name: 🎬 油管媒体
    <<: *proxy_groups

  - name: 📹 奈飞媒体
    <<: *proxy_groups

  - name: 📱 脸书社交
    <<: *proxy_groups

  - name: 📣 谷歌推送
    <<: *proxy_groups

  - name: 📢 谷歌服务
    <<: *proxy_groups

  - name: Ⓜ️ 微软服务
    <<: *proxy_groups

  - name: 🍎 苹果服务
    <<: *proxy_groups

  - name: 🛑 广告拦截
    type: select
    proxies:
      - ⛔️ 拒绝连接
      - PASS #匹配规则

  - name: 🐋 漏网之鱼
    <<: *proxy_groups

  - name: 🇭🇰 香港节点
    filter: "^(?=.*(港|HK|hk|Hong Kong|HongKong|hongkong)).*$"
    <<: *All

  - name: 🇯🇵 日本节点
    filter: "^(?=.*(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)).*$"
    <<: *All

  - name: 🇺🇲 美国节点
    filter: "^(?=.*(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)).*$"
    <<: *All

  - name: 🇨🇳 台湾节点
    filter: "^(?=.*(台|新北|彰化|TW|Taiwan)).*$"
    <<: *All

  - name: 🇸🇬 狮城节点
    filter: "^(?=.*(新加坡|坡|狮城|SG|Singapore)).*$"
    <<: *All

  - name: 🌍 其它地区
    filter: "^(?!.*(港|HK|hk|Hong Kong|HongKong|hongkong|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States|台|新北|彰化|TW|Taiwan|新加坡|坡|狮城|SG|Singapore|灾|网易|Netease|套餐|重置|剩余|到期|订阅|群|账户|流量|有效期|时间|官网)).*$"
    <<: *All
# —————————

